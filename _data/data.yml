career-profile:
    title: Über mich
    summary: |
      Ich bin (Linux)Adminstrator mit fast 20 Jahren Erfahrung in der IT Branche.
      Meine Leidenschaft ist das ganze Thema mit `Automatisierung` und verwandte Themen, wie `GitOps`.
      Aktuell arbeite ich am liebsten mit `ansibe` aufgewachsen bin ich aber mit `puppet`. Seit ein paar Jahren gibt es auch immer wieder Projekte mit `terraform`.

